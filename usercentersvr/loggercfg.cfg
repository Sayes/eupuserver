log4j.logger.err4sys=ERROR,err4sys
log4j.logger.fatal4sys=FATAL,fatal4sys
log4j.logger.debug4sys=DEBUG,debug4sys

log4j.appender.err4sys=org.apache.log4j.DailyRollingFileAppender
log4j.appender.err4sys.File=./syslog/error/err4sys.log
log4j.appender.err4sys.datePattern='.'yyyy-MM-dd
log4j.appender.err4sys.Append=true
log4j.appender.err4sys.Threshold=ERROR
log4j.appender.err4sys.layout=org.apache.log4j.PatternLayout
log4j.appender.err4sys.layout.ConversionPattern= %m%n

log4j.appender.fatal4sys=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fatal4sys.File=./syslog/fatal/fatal4sys.log
log4j.appender.fatal4sys.datePattern='.'yyyy-MM-dd
log4j.appender.fatal4sys.Append=true
log4j.appender.fatal4sys.Threshold=FATAL
log4j.appender.fatal4sys.layout=org.apache.log4j.PatternLayout
log4j.appender.fatal4sys.layout.ConversionPattern= %m%n

log4j.appender.debug4sys=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug4sys.encoding=UTF-8
log4j.appender.debug4sys.File=./syslog/debug/debug4sys.log
log4j.appender.debug4sys.datePattern='.'yyyy-MM-dd
log4j.appender.debug4sys.Append=true
log4j.appender.debug4sys.Threshold=DEBUG
log4j.appender.debug4sys.layout=org.apache.log4j.PatternLayout
log4j.appender.debug4sys.layout.ConversionPattern= %m%n
